<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        /* Style for the pulsating dot */
        #status-dot {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: green;
            animation: pulsate 1s infinite;
        }

        /* Pulsating effect */
        @keyframes pulsate {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Centering the label */
        h1 {
            text-align: center;
        }

        /* Centering the table */
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }
    </style>
    <script>
        // Function to fetch and update the table with sensor data
        function fetchSensorData() {
            fetch('/get-sensor-data')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('sensor-data-table-body');
                    tableBody.innerHTML = ''; // Clear previous data

                    // Populate the table with new data
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.id}</td>
                            <td>${row.temperature}</td>
                            <td>${row.humidity}</td>
                            <td>${row.recorded_at}</td>
                        `;
                        tableBody.appendChild(tr);
                    });

                    // Update the status dot based on the first row's recorded_at
                    updateStatusDot(data);
                })
                .catch(error => console.error('Error fetching sensor data:', error));
        }

        // Function to update the status dot color based on recorded_at
        function updateStatusDot(data) {
            const statusDot = document.getElementById('status-dot');
            if (data.length > 0) {
                const firstRow = data[0];
                const recordedAt = new Date(firstRow.recorded_at);
                const now = new Date();
                const timeDifference = (now - recordedAt) / 1000; // Difference in seconds

                // If the time difference is less than 10 seconds, make the dot green, else red
                if (timeDifference <= 10) {
                    statusDot.style.backgroundColor = 'green';
                } else {
                    statusDot.style.backgroundColor = 'red';
                }
            }
        }

        // Fetch data every 5 seconds
        setInterval(fetchSensorData, 5000);

        // Initial fetch
        document.addEventListener('DOMContentLoaded', fetchSensorData);
    </script>
</head>

<body>
    <div id="status-dot"></div> <!-- Pulsating dot -->
    <h1>Sensor Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Recorded At</th>
            </tr>
        </thead>
        <tbody id="sensor-data-table-body">
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>
</body>

</html>
